# Supabase Configuration for Willow & Water
# A string used to distinguish different Supabase projects on the same host.
project_id = "willow-water"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[functions]
# Disable JWT verification for public checkout (users aren't logged in)
[functions.create-checkout]
verify_jwt = false

# Stripe webhook doesn't use JWT - it uses Stripe signature verification
[functions.stripe-webhook]
verify_jwt = false

# Assign cleaner function (called by webhook with service key)
[functions.assign-cleaner]
verify_jwt = false

# Charge remaining function (called by admin or cron)
[functions.charge-remaining]
verify_jwt = true

# Weekly schedule emails
[functions.send-weekly-schedules]
verify_jwt = true
